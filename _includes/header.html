<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header" {% if page.layout == 'default' %} class="alt" {% endif %}>
    <h1><a href="{{ "" | absolute_url }}/">Waregems Gitaarensemble Alegria vzw</a></h1>
    <nav id="nav">
        <ul>
            <li class="special">
                <a href="#menu" class="menuToggle"><span>Menu</span></a>
                <div id="menu">
                    <ul>
                        <li><a href="{{ '/' | absolute_url }}">Home</a></li>
                        {% assign menu = site.pages |  where: "menu", true | sort: "menu-order" %}
                        {% for page in menu %}
                          {% if page.menu %}
                            <li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
                          {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    </header>
