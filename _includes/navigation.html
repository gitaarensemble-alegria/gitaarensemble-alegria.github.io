<!-- Nav -->
<nav id="nav">
  <ul class="container">
    <!-- loop over pages -->
    <li><a href="/">Home</a></li>
    {% for p in site.pages %}
      <!-- only include pages with titles -->
      {% if p.title != nil and p.title != "agenda.html" %}
        <li><a href="{{p.url}}">{{p.title}}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
